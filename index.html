<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Rashee!! ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap');

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #120012, #000);
    font-family: 'Poppins', sans-serif;
    color: white;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* PASSWORD SCREEN */
#passwordScreen {
    text-align: center;
}

input {
    padding: 12px;
    border-radius: 25px;
    border: none;
    outline: none;
    margin-top: 15px;
    width: 220px;
}

.unlockBtn {
    padding: 10px 20px;
    border-radius: 25px;
    border: none;
    margin-left: 10px;
    cursor: pointer;
    background: #ff0055;
    color: white;
}

/* MAIN CARD */
.card {
    display: none;
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.05);
    padding: 50px;
    border-radius: 25px;
    text-align: center;
    max-width: 650px;
    box-shadow: 0 0 60px rgba(255,0,100,0.4);
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
}

button {
    padding: 14px 28px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
    font-size: 1rem;
    transition: 0.3s;
}

#yesBtn {
    background: linear-gradient(45deg, #ff004c, #ff5e94);
    color: white;
}

#yesBtn:hover {
    transform: scale(1.15);
}

#noBtn {
    background: white;
    color: #ff004c;
}

/* Ring */
.ring {
    font-size: 60px;
    display: none;
    animation: pop 1s ease forwards;
}

@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}

/* Hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Typing effect */
#loveLetter {
    margin-top: 15px;
    min-height: 60px;
    font-style: italic;
    opacity: 0.9;
}

/* Countdown */
#countdown {
    margin-top: 10px;
    font-size: 0.9rem;
    opacity: 0.8;
}

/* Secret Message */
.secret {
    margin-top: 15px;
    cursor: pointer;
    font-size: 0.8rem;
    opacity: 0.6;
}
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div id="passwordScreen">
    <h2>Enter Our Special Word üíñ</h2>
    <input type="password" id="passwordInput" placeholder="Hint: with the name I call you...">
    <button class="unlockBtn" onclick="checkPassword()">Unlock</button>
</div>

<!-- MAIN CONTENT -->
<div class="card" id="mainCard">

<h1 id="mainTitle"></h1>

<div id="countdown"></div>

<div id="loveLetter"></div>

<button onclick="playMusic()">üéµ Play Our Song</button><br>

<button id="yesBtn">Yes, My Love üíñ</button>
<button id="noBtn">No üôà</button>

<div class="ring" id="ring">üíç</div>

<img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="200" style="border-radius:15px; margin-top:15px;">

<div class="secret" onclick="showSecret()">‚ú® Click here for secret message</div>

</div>

<audio id="bgMusic" loop>
<source src="https://pagalfree.com/musics/128-Tum%20Hi%20Ho%20128%20Kbps.mp3" type="audio/mpeg">
</audio>

<script>
const herName = "Rashee";
document.getElementById("mainTitle").innerText =
    "Will You Be My Valentine, " + herName + "? ‚ù§Ô∏è";

/* PASSWORD */
function checkPassword() {
    const pass = document.getElementById("passwordInput").value;
    if(pass.toLowerCase() === "mohtarma") {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("mainCard").style.display = "block";
    } else {
        alert("Wrong password üòú Try again!");
    }
}

/* MUSIC */
function playMusic() {
    document.getElementById("bgMusic").play();
}

/* YES CLICK */
document.getElementById("yesBtn").addEventListener("click", () => {
    document.getElementById("ring").style.display = "block";
    createHearts();
});

/* NO BUTTON RUN */
document.getElementById("noBtn").addEventListener("mouseover", () => {
    const btn = document.getElementById("noBtn");
    btn.style.position = "absolute";
    btn.style.top = Math.random() * window.innerHeight + "px";
    btn.style.left = Math.random() * window.innerWidth + "px";
});

/* HEARTS */
function createHearts() {
    for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
}

/* TYPING EFFECT */
const text = "From the moment you came into my life, everything became brighter. I don‚Äôt just want a Valentine‚Ä¶ I want forever with you üíñ";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("loveLetter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}
typeWriter();

/* COUNTDOWN */
function updateCountdown() {
    const now = new Date();
    const year = now.getFullYear();
    let valentines = new Date(year, 1, 14);
    if (now > valentines) {
        valentines = new Date(year + 1, 1, 14);
    }
    const diff = valentines - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").innerText =
        days + " days until our Valentine's Day ‚ù§Ô∏è";
}
setInterval(updateCountdown, 1000);
updateCountdown();

/* SECRET */
function showSecret() {
    alert("No matter what, I choose you. Today. Tomorrow. Always. üíç‚ù§Ô∏è");
}
</script>

</body>
</html>
