<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For my love Rashee!! ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* üé¨ Cinematic Background */
video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
    filter:brightness(40%);
}

.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:radial-gradient(circle,#00000080,#000);
    z-index:-1;
}

/* Card */
.card{
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.08);
    padding:25px;
    border-radius:20px;
    width:92%;
    max-width:520px;
    text-align:center;
    box-shadow:0 0 40px rgba(255,0,100,0.4);
    max-height:90vh;
    overflow-y:auto;
}

h1{
    font-family:'Playfair Display',serif;
    font-size:1.6rem;
}

button{
    padding:10px 18px;
    border:none;
    border-radius:25px;
    margin:6px;
    font-size:0.85rem;
    cursor:pointer;
}

#yesBtn{background:linear-gradient(45deg,#ff004c,#ff5e94);color:white;}
#noBtn{background:white;color:#ff004c;}

.ring{
    font-size:45px;
    display:none;
    margin-top:10px;
    animation:pop 1s ease forwards;
}

@keyframes pop{
    0%{transform:scale(0);}
    100%{transform:scale(1);}
}

#gallery{
    margin-top:15px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(100px,1fr));
    gap:8px;
}

#gallery img{
    width:100%;
    border-radius:10px;
}

#qr{
    margin-top:15px;
}

.secret{
    margin-top:10px;
    font-size:0.75rem;
    opacity:0.6;
    cursor:pointer;
}

/* Fireworks */
canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<video autoplay muted loop>
<source src="https://cdn.coverr.co/videos/coverr-sunset-over-the-sea-1584/1080p.mp4" type="video/mp4">
</video>

<div class="overlay"></div>
<canvas id="fireworks"></canvas>

<div class="card">

<h1 id="mainTitle"></h1>
<div id="countdown"></div>
<div id="loveLetter"></div>

<button onclick="playMusic()">üéµ Play Song</button><br>
<button id="yesBtn">Yes My Love üíñ</button>
<button id="noBtn">No üôà</button>

<div class="ring" id="ring">üíç</div>

<!-- üì∏ Photo Gallery -->
<h3 style="margin-top:15px;">Our Memories üì∏</h3>
<div id="gallery">
<img src="https://picsum.photos/200?1">
<img src="https://picsum.photos/200?2">
<img src="https://picsum.photos/200?3">
<img src="https://picsum.photos/200?4">
</div>

<!-- üî• QR Code Surprise -->
<div id="qr">
<h4 style="margin-top:15px;">Scan For Surprise üíå</h4>
<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=I%20Love%20You%20Rashii%20Forever%20‚ù§Ô∏è">
</div>

<div class="secret" onclick="secretEaster()">‚ú® Hidden Surprise</div>

</div>

<audio id="bgMusic" loop>
<source src="https://pagalfree.com/musics/128-Tum%20Hi%20Ho%20128%20Kbps.mp3" type="audio/mpeg">
</audio>

<script>
const herName="Rashii";
document.getElementById("mainTitle").innerText=
"Will You Be My Valentine, "+herName+"? ‚ù§Ô∏è";

/* AI Voice */
setTimeout(()=>{
const msg=new SpeechSynthesisUtterance("Rashii... Will you be my Valentine?");
speechSynthesis.speak(msg);
},2000);

/* Music */
function playMusic(){
document.getElementById("bgMusic").play();
}

/* Typing Effect */
const text="You are my favorite notification, my happiest thought, and my forever person üíñ";
let i=0;
function typeWriter(){
if(i<text.length){
document.getElementById("loveLetter").innerHTML+=text.charAt(i);
i++;
setTimeout(typeWriter,30);
}}
typeWriter();

/* Countdown */
function updateCountdown(){
const now=new Date();
const year=now.getFullYear();
let valentines=new Date(year,1,14);
if(now>valentines) valentines=new Date(year+1,1,14);
const diff=valentines-now;
const days=Math.floor(diff/(1000*60*60*24));
document.getElementById("countdown").innerText=
days+" days until our Valentine's Day ‚ù§Ô∏è";
}
setInterval(updateCountdown,1000);
updateCountdown();

/* Yes Click */
document.getElementById("yesBtn").addEventListener("click",()=>{
document.getElementById("ring").style.display="block";
launchFireworks();
});

/* No Button Run */
document.getElementById("noBtn").addEventListener("mouseover",()=>{
const btn=document.getElementById("noBtn");
btn.style.position="absolute";
btn.style.top=Math.random()*window.innerHeight+"px";
btn.style.left=Math.random()*window.innerWidth+"px";
});

/* Easter Egg */
function secretEaster(){
alert("If you found this‚Ä¶ you officially unlocked Level 2 of our love story üíï");
}

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];

function launchFireworks(){
for(let i=0;i<80;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
radius:Math.random()*3+2,
color:`hsl(${Math.random()*360},100%,50%)`,
speedX:(Math.random()-0.5)*6,
speedY:(Math.random()-0.5)*6,
life:100
});
}}

function animate(){
requestAnimationFrame(animate);
ctx.fillStyle="rgba(0,0,0,0.2)";
ctx.fillRect(0,0,canvas.width,canvas.height);
particles.forEach((p,index)=>{
p.x+=p.speedX;
p.y+=p.speedY;
p.life--;
ctx.beginPath();
ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
ctx.fillStyle=p.color;
ctx.fill();
if(p.life<=0) particles.splice(index,1);
});
}
animate();
</script>

</body>
</html>
